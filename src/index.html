<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="https://games.yoro.dev/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoro Games - Toccatian Protolock</title>
</head>

<body>
  <div id="loading" class="wrapper" style="border: none;"><div>Loading...</div></div>
  <div class="wrapper">
    <div class="game">
      <div class="dots"></div>
    </div>
    <div class="buttons">
      <div class="button">
        <div class="inner" id="new">
          <div id="new-game" class="text"></div>
        </div>
      </div>

      <div class="button">
        <div class="inner" id="reset">
          <div id="reset-text" class="text"></div>
        </div>
      </div>

      <div class="button">
        <div id="tip">How to play</div>
        <div class="inner" id="tutorial-button">
          <div class="text">?</div>
        </div>
      </div>
    </div>
    <div id="tutorial-wrapper">
    </div>
  </div>

  <div class="version">v1.0.2</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
